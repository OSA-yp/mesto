<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Коллекция фотографий из разных мест в России">
  <meta name="keywords" content="Фото, места, туризм, природа, фотографии, коллекция, путешествия, Россия">
  <meta name="author" content="Сергей Окунь">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
  <!-- версия от 13.03.2021 13-00 -->
</head>
<body  class="body">
  <div class="page">

    <!-- Шапка сайта-->
    <header class="header">
      <img class="header__logo" src="./images/header/__logo.svg" alt="Логотип">
    </header>

    <!-- Основной контент -->
    <main class="content">
      <!-- Профиль пользователя -->
      <section class="profile">
        <img class="profile__avatar" src="./images/profile/__avatar.png" alt="Аватар">
        <div class="profile__user">
          <!-- profile__edit - дополнительная обертка для выравнивания элементов на 320px -->
          <div class="profile__edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button transparency" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button transparency" type="button"></button>
      </section>

       <!-- Сетка с карточками-->
      <section class="photos">
        <ul class="elements">
          <li >
            <figure class="element">
              <img class="element__photo" src="./images/elements/__01-roman-trifonov-msCiF8bXy2M-unsplash-kalinigrad.jpg" alt="Фото Калининград">
              <figcaption class="element__caption">
               <p class="element__text">Калининград</p>
               <button class="element__like transparency" type="button"><img class="element__like transparency"  src="./images/elements/__like_unactive.svg" alt="like"></button>
              </figcaption>
            </figure>
          </li>
          <li >
            <figure class="element">
              <img class="element__photo" src="./images/elements/__02-evgeny-nelmin-GIGpT9VzKjo-unsplash-vladivostok.jpg" alt="Фото Владивосток">
              <figcaption class="element__caption">
               <p class="element__text">Владивосток</p>
               <button class="element__like transparency" type="button"><img class="element__like transparency"  src="./images/elements/__like_unactive.svg" alt="like"></button>
              </figcaption>
            </figure>
          </li>
          <li >
            <figure class="element">
              <img class="element__photo" src="./images/elements/__03-mikhail-shuvalov-h3W99kOLb_Y-unsplash-Kovarditskoye.jpg" alt="Фото Ковардицкое">
              <figcaption class="element__caption">
               <p class="element__text">Ковардицкое поселение</p>
               <button class="element__like transparency" type="button"><img class="element__like transparency"  src="./images/elements/__like_unactive.svg" alt="like"></button>
              </figcaption>
            </figure>
          </li>
          <li >
            <figure class="element">
              <img class="element__photo" src="./images/elements/__04-radik-sitdikov-HKKjMTBz3NU-unsplash-moskva.jpg" alt="Фото Москва">
              <figcaption class="element__caption">
               <p class="element__text">Москва</p>
               <button class="element__like transparency" type="button"><img class="element__like transparency"  src="./images/elements/__like_unactive.svg" alt="like"></button>
              </figcaption>
            </figure>
          </li>
          <li >
            <figure class="element">
              <img class="element__photo" src="./images/elements/__05-usgs-nF1FvXdJL7o-unsplash-kamchatka.jpg" alt="Фото Камчатка">
              <figcaption class="element__caption">
               <p class="element__text">Камчатка</p>
               <button class="element__like transparency" type="button"><img class="element__like transparency"  src="./images/elements/__like_unactive.svg" alt="like"></button>
              </figcaption>
            </figure>
          </li>
          <li >
            <figure class="element">
              <img class="element__photo" src="./images/elements/__06-dmitriy-koryas-AqyjpvoSjcA-unsplash-sochi.jpg" alt="Фото Сочи">
              <figcaption class="element__caption">
               <p class="element__text">Сочи</p>
               <button class="element__like transparency" type="button"><img class="element__like transparency"  src="./images/elements/__like_unactive.svg" alt="like"></button>
              </figcaption>
            </figure>
          </li>
        </ul>
       </section>

    </main>

    <!-- Подвал сайта-->
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2021 Mesto Russia</p>
    </footer>

     <!-- Форма редактирования профиля -->
    <div class="popup popup_hiden">
     <form class="popup__form" name="profileform">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__field popup__field_purpose-name" type="text" value="Имя" name ="profilename" required >
        <input class="popup__field popup__field_purpose-job" type="text" value="Профессия" name ="profilejob"  required>
        <input class="popup__save transparency" type="submit" value="Сохранить">
        <button class="popup__close transparency" type="button"></button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
