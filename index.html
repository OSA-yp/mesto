<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Коллекция фотографий из разных мест в России">
  <meta name="keywords" content="Фото, места, туризм, природа, фотографии, коллекция, путешествия, Россия">
  <meta name="author" content="Сергей Окунь">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
  <!-- версия от 02.05.2021 12-15 -->
</head>
<body  class="body">
  <div class="page">

    <!-- Шапка сайта-->
    <header class="header">
      <img class="header__logo" src="./images/header/__logo.svg" alt="Логотип">
    </header>

    <!-- Основной контент -->
    <main class="content">
      <!-- Профиль пользователя -->
      <section class="profile">
        <img class="profile__avatar" src="./images/profile/__avatar.png" alt="Аватар">
        <div class="profile__user">
          <!-- profile__edit - дополнительная обертка для выравнивания элементов на 320px -->
          <div class="profile__edit">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button transparency" type="button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button transparency" type="button"></button>
      </section>

       <!-- Сетка с карточками-->
      <section class="photos">
        <ul class="elements">
        </ul>
       </section>

    </main>

    <!-- Подвал сайта-->
    <footer class="footer">
      <p class="footer__copyright">&COPY; 2021 Mesto Russia</p>
    </footer>

     <!-- Форма редактирования профиля -->
    <div class="popup" id="profileEditPopup">
     <form class="popup__form" name="profileEditForm" id="profileEditForm" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
       <div class="popup__field-and-error">
         <input class="popup__field"  id="popupProfileName" type="text" value="Имя" name ="name" required minlength="2" maxlength="40">
         <span class="popup__field-error" id="popupProfileNameError"></span>
       </div>
       <div class="popup__field-and-error">
          <input class="popup__field" id="popupProfileJob" type="text" value="Профессия" name ="job" required minlength="20" maxlength="200">
          <span class="popup__field-error" id="popupProfileJobError"></span>
       </div>
        <input class="popup__save" id="saveProfileEditPopup" type="submit" value="Сохранить">
        <button class="popup__close transparency" type="button"></button>
      </form>
    </div>

    <!-- Форма добавления элемента-карточки -->
    <div class="popup" id="addPlacePopup">
      <form class="popup__form" name="addPlaceForm" id="addPlaceForm" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <div class="popup__field-and-error">
          <input class="popup__field" id="popupAddPlaceName" type="text" placeholder="Название" name ="name" required minlength="2" maxlength="30">
          <span class="popup__field-error" id="popupAddPlaceNameError"></span>
        </div>
        <div class="popup__field-and-error">
          <input class="popup__field" id="popupAddPlaceLink" type="url" placeholder="Ссылка на картинку" name ="link" required>
          <span class="popup__field-error" id="popupAddPlaceLinkError"></span>
        </div>
        <input class="popup__save" id="saveAddPlacePopup" type="submit" value="Создать">
        <button class="popup__close transparency" type="button"></button>
      </form>
    </div>

    <!-- Форма просмотра фотографии -->
    <div class="popup" id="elementViewPopup">
      <div class="popup__elementview">
        <figure class="popup__photoview">
          <img class="popup__image" src="https://i.pinimg.com/736x/8b/f6/6b/8bf66b6e0bfb8d2536c40a62cf6091bd.jpg" alt="Рыба Окунь">
          <figcaption class="popup__caption">Рыба Окунь</figcaption>
        </figure>
        <button class="popup__close popup__close_isview transparency" type="button"></button>
      </div>
    </div>
  </div>


  <!-- Шаблон элемента-карточки -->
  <template id="card">
    <li >
      <figure class="element">
        <button class="element__delete transparency" type="button"><img class="element__delete transparency"  src="./images/elements/__trash.svg" alt="trash"></button>
        <img class="element__photo" src="https://i.pinimg.com/736x/8b/f6/6b/8bf66b6e0bfb8d2536c40a62cf6091bd.jpg" alt="Рыба Окунь">
        <figcaption class="element__caption">
          <p class="element__text"></p>
          <button class="element__like transparency" type="button"></button>
        </figcaption>
      </figure>
    </li>
  </template>

  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
